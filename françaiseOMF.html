<html lang="fr"> 
    <head>
        <meta charset="utf-8"/> 
        <!--[ if lt IE 9]
            <script src="//html5shim.google.code.com/svn/trunk/html5.js"></script>
        <![endif]--> 
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <meta property="og:title" content="Ohmyfood"/> 
        <meta property="og:url" content="http://ohmyfood.com"/>
        <meta property="og:image" content="https://www.ohmyfood.com/ohmyfood.png">
        <meta property="og:description" content="site de réservation et qui répertorie les menus de restaurants gastronomiques"/>
        <meta name="twitter:card" content="summary"> 
        <meta name="twitter:site" content="@Ohmyfood">
        <meta name="twitter:description" content="site de réservation et qui répertorie les menus de restaurants gastronomiquesnt"/>
        <meta name="twitter:title" content="Ohmyfood"/>

        <link rel="stylesheet" href="CSS/style.css"/>
        <title>Ohmyfood</title> 
    </head>

    <body>

        <header>
            <div class="logo">
                <button><a href="accueilOMF.html"><i class="fas fa-arrow-left"></i></a></button>
                <img src="images/logo/ohmyfood.png" class="logo-menus" alt="logo du site"/>
            </div>
        </header>

        <div class="bckg-color"> <!--À la française à Commander-->
            <img src="images/restaurants/francaise.jpg" class="img-fr" alt="La Française"/>
            <div class="resto">
                <div class="menus">
                    <h2>À la Française</h2>
                    <i class="far fa-heart"></i>
                    <i class="fas fa-heart"></i>
                </div>
                <div> <!--ENTRÉE - PLATS - DESSERTS-->
                    <div class="gap-menus"> <!--titre + les 3 boutons ENTRÉE-->
                        <h3>ENTRÉES</h3>
                        <div class="card"> <!--les 3 boutons ENTRÉE-->
                            <button>
                                <div>
                                    <h4>Tartare de poulpe aciduké</h4>
                                    <p>Aux zests d'orange</p>
                                </div>
                                <div class="check">
                                    <em>25€</em>
                                    <i class="fas fa-check-circle"></i>
                                </div>
                            </button>
                            <button>
                                <div>
                                    <h4>Velouté de légumes d'antan</h4>
                                    <p>Carotte, panais, topinambour</p>
                                </div>
                                <div class="check">
                                    <em>35€</em>
                                    <i class="fas fa-check-circle"></i>
                                </div>
                            </button>
                            <button>
                                <div>
                                    <h4>Soupe à l'oignon</h4>
                                    <p>Revisitée</p>
                                </div>
                                <div class="check">
                                    <em>20€</em>
                                    <i class="fas fa-check-circle"></i>
                                </div>
                            </button>
                        </div>
                    </div>
                    <div class="gap-menus">  <!--titre + les 3 boutons PLATS-->
                        <h3>PLATS</h3>
                        <div class="card"> <!--les 3 boutons PLATS-->
                            <button>
                                <div>
                                    <h4>Coquilles Saint-Jacques</h4>
                                    <p>Accompagnée d'une purée de panais</p>
                                </div>
                                <div class="check">
                                    <em>40€</em>
                                    <i class="fas fa-check-circle"></i>
                                </div>
                            </button>
                            <button>
                                <div>
                                    <h4>Magret de canard</h4>
                                    <p>Et parmentier de pommes de terre</p>
                                </div>
                                <div class="check">
                                    <em>35€</em>
                                    <i class="fas fa-check-circle"></i>
                                </div>
                            </button>
                            <button>
                                <div>
                                    <h4>Pigeonneau d'Iles-et-Vilaine</h4>
                                    <p>Sur son lit de gnocchis aux légumes</p>
                                </div>
                                <div class="check">
                                    <em>44€</em>
                                    <i class="fas fa-check-circle"></i>
                                </div>
                            </button>
                        </div>
                    </div>
                    <div class="gap-menus">  <!--titre + les 3 boutons DESSERTS-->
                        <h3>DESSERTS</h3>
                        <div class="card">  <!--les 3 boutons DESSERTS-->  
                            <button>
                                <div>
                                    <h4>Pétales de violettes glacés</h4>
                                    <p>Et purée de noisettes</p>
                                </div>
                                <div class="check">
                                    <em>18€</em>
                                    <i class="fas fa-check-circle"></i>
                                </div>
                            </button>
                            <button>
                                <div>
                                    <h4>Fondant au chocolat</h4>
                                    <p>Revisitée</p>
                                </div>
                                <div class="check">
                                    <em>22€</em>
                                    <i class="fas fa-check-circle"></i>
                                </div>
                            </button>
                            <button>
                                <div>
                                    <h4>Millefeuille croustillant</h4>
                                    <p>Myrtilles et pâte d'amande</p>
                                </div>
                                <div class="check">
                                    <em>23€</em>
                                    <i class="fas fa-check-circle"></i>
                                </div>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="order-fr"> 
                    <button>
                        Commander
                    </button>
                </div>
            </div>
        </div>

        <footer> 
            <div>
                <h1>ohmyfood</h1>
            </div>
            <div>
                <nav>
                    <ul class="list-footer">
                        <li class="list-bold"><a href="#"><i class="fas fa-utensils"></i>Proposer un restaurant</a></li>
                        <li class="list-bold"><a href="#"><i class="fas fa-hands-helping"></i>Devenir partenaire</a></li>
                        <li><a href="#">Mentions légales</a></li>
                        <li><a href="mailto:contactohmyfood@gmail.com">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </footer>

    </body>

</html>
